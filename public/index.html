<!DOCTYPE html>
<html lang="en">

    <title>Form con handlebars</title>
</head>
<body>
    <div>
    <form >
        <label for="fname"> tittle:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname"> price:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="lname"> thumnail:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formtarget="http://localhost:8080/api/productos" value="Submit to a new window/tab">
    </form>
    </div>
    <script>
        //view
        const view = {id, tittle, price, thumnail};
        
        //model
        const productos= {
            id: 1,
            tittle: "probando",
            price: 1000,
            thumnail: "noentiendonada.com"
        }

        //controller
        
        const templateHb = Handlebars.compile(view);

        const htmlHb = templateHb(productos);
        


    </script>
